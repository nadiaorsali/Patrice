<!DOCTYPE html>
<html
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" href="../bootstrap-3.2.0-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../bootstrap-3.2.0-dist/css/sticky-footer-navbar.css"/>
</h:head>
<h:body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li class="dropdown-header">Nav header</li>
                            <li><a href="#">Separated link</a></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                    <c:choose>
                        <c:when test="#{usersController.connected == true}">
                            <ul class="nav navbar-nav">
                                <li>#{usersController.user.type.uTypeLibelle}</li>
                            </ul>
                        </c:when>
                    </c:choose>
                </ul>
                <c:choose>
                    <c:when test="#{usersController.connected == false}">
                        <h:form class="navbar-form navbar-right" role="form" acceptcharset="UTF-8">
                            <div class="form-group">
                                <h:inputText type="text" placeholder="Email" class="form-control" id="email" value="#{usersController.user.mail}" required="true"/>
                            </div>
                            <div class="form-group">
                                <h:inputText type="password" placeholder="Password" class="form-control" id="pwd" value="#{usersController.user.password}" required="true"/>
                            </div>
                            <p:commandButton value="Connexion" actionListener="#{usersController.connect()}"/>
                        </h:form>
                    </c:when>
                </c:choose>
            </div><!--/.nav-collapse -->
        </div>
    </div>
<br/><br/><br/><br/>
</h:body>
</html>
