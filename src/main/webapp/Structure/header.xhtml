<!DOCTYPE html>
<html
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

    <link rel="stylesheet" href="../bootstrap-3.2.0-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../bootstrap-3.2.0-dist/css/sticky-footer-navbar.css"/>

</h:head>
<h:body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Patrice Planning</a>
            </div>
            <div class="navbar-collapse collapse">
                <h:form class="navbar-form navbar-right" role="form" acceptcharset="UTF-8">
                    <div class="form-group">
                        <h:inputText type="text" placeholder="Email" class="form-control" id="email" value="#{usersController.user.mail}"/>
                        <h:message errorClass="label label-danger" for="email" />
                    </div>
                    <div class="form-group">
                        <h:inputText type="password" placeholder="Password" class="form-control" id="pwd" value="#{usersController.user.password}"/>
                        <h:message errorClass="label label-danger" for="pwd" />
                    </div>
                    <h:commandButton type="submit" class="btn btn-success" action="#{usersController.connect()}">Connexion</h:commandButton>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
