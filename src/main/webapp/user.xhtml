<!DOCTYPE html>
<html
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Individus</title>

</h:head>
<h:body>
    <ui:include src="Structure/header.xhtml" />
<div class="container">
	<h3>Enregistrer un individu</h3>
	<h:form styleClass="col-md-4" acceptcharset="UTF-8" >
		<div class="form-group">
			<h:outputLabel for="prenom" value="Prénom" />
			<h:inputText id="prenom" styleClass="form-control" value="#{usersController.user.firstname}"/>
			<h:message errorClass="label label-danger" for="prenom" />
		</div>
		<div class="form-group">
			<h:outputLabel for="nom" value="Nom" />
			<h:inputText id="nom" styleClass="form-control" value="#{usersController.user.name}"/>
			<h:message errorClass="label label-danger" for="nom" />
		</div>
		<div class="form-group">
			<h:outputLabel for="age" value="Age" />
			<h:inputText id="age" styleClass="form-control" value="#{usersController.user.age}"/>
			<h:message errorClass="label label-danger" for="age" />
		</div>
		<h:commandButton styleClass="btn btn-default" value="Enregistrer" action="#{usersController.create()}"/>
	</h:form>
</div>

<div class="container">
	<h3>Liste des individus déjà enregistrés</h3>
	<h:form>
		<h:dataTable styleClass="table" value="#{usersController.all}" var="u">
			<h:column>
				<h:commandLink action="#{usersController.delete(u.id)}">
					<span class="glyphicon glyphicon-remove-circle"></span>
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">Prénom</f:facet>
				<h:outputText value="#{u.firstname}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Nom</f:facet>
				<h:outputText value="#{u.name}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Age</f:facet>
				<h:outputText value="#{u.age}"/> #{i.age > 1 ? 'ans' : 'an'}
			</h:column>
		</h:dataTable>
	</h:form>
</div>
    <ui:include src="Structure/footer.xhtml" />
</h:body>
</html>
