<!DOCTYPE html>
<html
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui">


<h:head>

</h:head>
<h:body>
    <ui:include src="Structure/header.xhtml" />
    <h:form styleClass="form-horizontal">
        <div class="form-group">
            <h:outputLabel for="name" styleClass="col-sm-2 control-label">
                Nom
            </h:outputLabel>
            <div class="col-sm-3">
                <h:inputText styleClass="form-control" id="name"></h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="firstName" styleClass="col-sm-2 control-label">
                Nom
            </h:outputLabel>
            <div class="col-sm-3">
                <h:inputText styleClass="form-control" id="firstName"></h:inputText>
            </div>
        </div>


        <p:outputLabel for="mask" value="Mask:" />
        <p:calendar id="mask" value="#{calendarView.date9}" pattern="dd-MM-yyyy" mask="true" />

    </h:form>
    <ui:include src="Structure/footer.xhtml" />
</h:body>

</html>
